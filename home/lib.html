<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - MusicApp</title>
  <link rel="stylesheet" href="library-styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
          <h1 class="logo" onclick = "tohome()">MusicApp</h1>
          <nav class="nav">
            <ul>
              <li onclick="tohome()"><a>Home</a></li>
              <li><a onclick="toplaylist()">Playlists</a></li>
              <li><a onclick="tolib()">Library</a></li>
              <li><a onclick="tocontact()">Support</a></li>
            </ul>
          </nav>
        </div>
      </header>

  <main class="main-content">
    <section class="library-section">
      <h2>My Library</h2>
      <div class="library-category">
        <h3>Liked Songs</h3>
        <div class="songs-list">
          <div class="song-item">
            <img src="https://th.bing.com/th/id/OIP.8aj0Ox8KHZq-zjrZuaX_BgHaES?w=768&h=444&rs=1&pid=ImgDetMain" alt="Album Cover 1" class="album-cover">
            <div class="song-info">
              <p class="song-title">Etthara Jenda</p>
              <p class="artist-name">(Vishal Mishra)</p>
            </div>
          </div>
          <div class="song-item">
            <img src="https://images.indianexpress.com/2021/11/RRR-1200.jpg" alt="Album Cover 2" class="album-cover">
            <div class="song-info">
              <p class="song-title">Naatu Naatu</p>
              <p class="artist-name">(Rahuk Sipilgunj)</p>
            </div>
          </div>
        </div>
      </div>

      <div class="library-category">
        <h3>Playlists</h3>
        <div class="playlists-list">
          <div class="playlist-item">
            <p class="playlist-name">Chitti</p>
            <p class="playlist-count">(Ram Miryala)</p>
          </div>
          <div class="playlist-item">
            <p class="playlist-name">Saranga Dariya</p>
            <p class="playlist-count">(Mangli)</p>
          </div>
        </div>
      </div>

      <div class="library-category">
        <h3>Albums</h3>
        <div class="albums-list">
          <div class="album-item">
            <img src="https://timesofindia.indiatimes.com/photo/81747297/size-194028/81747297.jpg" alt="Album Cover 1" class="album-cover">
            <p class="album-title">Divide </p>
            <p class="album-artist"> (Ed Sheeran)</p>
          </div>
          <div class="album-item">
            <img src="https://i.ytimg.com/vi/20uEZ2TR-fw/maxresdefault.jpg" alt="Album Cover 2" class="album-cover">
            <p class="album-title">Romance </p>
            <p class="album-artist"> (Shawn Mendes)</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 MusicApp. All rights reserved.</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
