<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - MusicApp</title>
  <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo" onclick = "tohome()">MusicApp</h1>
      <nav class="nav">
        <ul>
          <li onclick="tohome()"><a>Home</a></li>
          <li><a onclick="toplaylist()">Playlists</a></li>
          <li><a onclick="tolib()">Library</a></li>
          <li><a onclick="tocontact()">Support</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 MusicApp. All rights reserved.</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
